    <script type="text/javascript">
    $(document).ready(function(){
    $("#error").hide();
    $("#formulario").submit(function(){
        var mensaje="";
        if($("#titulo").val().trim().length==0){
            mensaje="El titulo está en blanco";
        }
        if($("#editorial").val().trim().length==0){
            mensaje="Seleccione editorial";
        }
        if($("#tomo").val().trim().length==0){
            mensaje="Especifique un volumen o tomo";
        }
        if($("#idioma").val().trim().length==0){
            mensaje="Seleccione idioma";
        }
        if($("#email").val().trim().length==0){
            mensaje="El correo está en blanco"
        }
        if(mensaje !=""){
            $("#error").html(mensaje);
            $("#error").show();
            event.preventDefault();
        }
    })
    })</script>

  <body background="bg.jpg">
        <div class="container">
        <div align="center" id="tituloDisp"><h2 style="font-family: Arial, Helvetica, sans-serif; color:steelblue"><b>Consultar disponibilidad</b></h2></div>
      <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
          <form method="post" id="formulario"> 
              <div class="mb-3">
                <label for="InputTituloManga" class="form-label">Titulo Manga</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
              </div>


              <div class="form-group">
                  <label for="InputEditorial" class="form-label">Editorial</label>
                  <select type="text" class="form-control" id="editorial" name="editorial">
                  <option> </option>
                  <option>Norma España</option>
                  <option>Ivrea Arg</option>
                  <option>Ivrea Esp</option>
                  <option>Kodai</option>
                  <option>Sekai</option>
                  <option>Panini Esp</option>
                  <option>Planeta Comics</option>
                  <option>ECC Ediciones</option>
                  <option>Jump Comics</option>
                  <option>Tokyo Pop</option>
                  <option>KC (Kodancha)</option>
                  <option>Viz Media</option>
                  <option>Tomodomo</option>
                  <option>Milky way</option>
                  <option>Fandogamia</option>
                </select>
              </div>


              <div class="mb-3">
                  <label for="InputAno" class="form-label">Año</label>
                  <input type="text" class="form-control" id="anno" name="año">
              </div>


              <div class="mb-3">
                  <label for="InputTomo" class="form-label">Volumen/tomo</label>
                  <input type="text" class="form-control" id="tomo" name="tomo">
              </div>


              <div class="form-group">
                  <label for="InputIdioma" class="form-label">Idioma</label>
                  <select type="text" class="form-control" id="idioma" name="idioma">
                  <option> </option>
                  <option>Español - España</option>
                  <option>Español - Latinoamerica</option>
                  <option>Ingles</option>
                </select>
                </div>


              <div class="mb-3">
                  <label for="InputEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email">
              </div>


              <div class="mb-3">
                  <label for="InputCajaTexto" class="form-label">Comentarios</label>
                  <textarea class="form-control" id="InputCajaTexto" rows="3" aria-describedby="comentariosHelp"></textarea>
                  <div id="comentarioHelp" class="form-text">Nunca compartiremos tu información.</div>
              </div>


              <input type="submit" class="btn btn-primary" value="Enviar"/>
              <input type="reset" class="btn btn-danger" value="Limpiar"/>
              <div id="error" class="alert alert-danger" role="alert"></div>
            </form>
        </div>
        <div class="col">

        </div>
      </div>
    </div>
